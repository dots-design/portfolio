<body>
    <header id="header">
        <div class="header_top">
            <nav class="pc_nav">
                <ul>
                    <li><a href="./index.html">top</a></li>
                    <li><a href="./about.html">about</a></li>
                    <li><a href="./index.html#services">services</a></li>
                    <li><a href="works/index.html">works</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
            <div class="pc_btn"><span></span></div>

            <nav class="sp_nav">
                <ul>
                    <li><a href="./index.html">top</a></li>
                    <li><a href="./about.html">about</a></li>
                    <li><a href="./index.html#services">services</a></li>
                    <li><a href="works/index.html">works</a></li>
                    <li><a href="./contact.html">contact</a></li>
                    <li><a href="https://www.instagram.com/dot.s.design/?hl=ja" target="_blank"><img
                                src="images/instagram_white@2x.png" alt="Instagram"></a></li>
                </ul>
            </nav>

            <div class="sp_btn"><span></span></div>

            <div class="header_in">
                <div class="header_contact">
                    <a class="header_contactpage_link" href="./contact.html"><img src="images/apple@2x.png"
                            alt="contact">
                        <div class="contact_link">contact</div>
                    </a>
                </div>
                <div class="header_instagram">
                    <a class="header_instagrampage_link" href="https://www.instagram.com/dot.s.design/?hl=ja"
                        target="_blank"><img src="images/instagram@2x.png" alt="Instagram">
                        <div class="instagram_link">Instagram</div>
                        <div class="scroll"></div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="section contact_page" id="contact_page">
            <div class="section_inner">
                <h1 class="title">
                    <img src="images/contact@2x.png" alt="Contact">
                </h1>

                <div class="about_page_ring">
                    <img src="images/apple-ring_about@2x.png" alt="">
                </div>
                <div class="reply_content">
                    <p class="reply_text">
                        お問い合わせ承りました。
                    </p>
                    <p class="reply_message">
                        このたびは、お問い合わせいただきありがとうございます。<br>お問い合わせ内容を確認の上、3日以内にお返事いたします。<br>しばらくお待ちください。
                    </p>
                    <div class="contact_page_top">
                        <a href="./index.html">TOPへ戻る</a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="section_inner">
            <div class="footer_contents">
                <a class="footer_logo" href="./index.html">
                    <img src="images/apple-ring_footer@2x.png" alt="dot.s design_logo">
                    <div class="footer_name">
                        <img src="images/dot.s.design_footer@2x.png" alt="dot.s design">
                    </div>
                    <p class="footer_text">Web・グラフィックデザイン</p>
                </a>
            </div>
            <p class="footer_copy">© 2022 dot.s design</p>
        </div>
    </footer>
    <div class="pagetop">
        <a href="#header"><img src="images/pagetop@2x.png" alt=""></a>
    </div>

    <script>
        $(function () {
            //この中に記述 
            $('.pc_btn, .pc_nav li').click(function () {
                $('.pc_nav').fadeToggle();
                $('.pc_btn').toggleClass('open');
            });
            //この中に記述 
            $('.sp_btn, .sp_nav li').click(function () {
                $('.sp_nav').fadeToggle();
                $('.sp_btn').toggleClass('open');
            });
        });

        // 変数にクラスを入れる
        var btn = $('.pagetop');

        //スクロールしてページトップから100に達したらボタンを表示
        $(window).on('load scroll', function () {
            if ($(this).scrollTop() > 100) {
                btn.addClass('active');
            } else {
                btn.removeClass('active');
            }
        });

        //スクロールしてトップへ戻る
        btn.on('click', function () {
            $('body,html').animate({
                scrollTop: 0
            });
        });
    </script>

</body>

</html>
